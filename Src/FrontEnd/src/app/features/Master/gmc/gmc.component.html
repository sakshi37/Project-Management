<!-- GMC Details Form - Angular Compatible HTML (Angular 19) -->
<div class="container p-4 mt-4">
    <form (ngSubmit)="saveEmployeeDetails()" #empForm="ngForm">
        <h4>Add GMC Details</h4>
        <div>
            <button class="btn btn-success mt-3" >Excel</button>
        </div>
    <div class="grid grid-cols-2 gap-4">
      <div>
        <label>Employee Name</label>
        <input type="text" class="form-control" [(ngModel)]="employee.name" name="employeeName">
      </div>
      <div>
        <label>Employee Code</label>
        <input type="text" class="form-control" [(ngModel)]="employee.code" name="employeeCode" readonly>
      </div>

      <div>
        <label>Address</label>
        <textarea class="form-control" [(ngModel)]="employee.address" name="address"></textarea>
      </div>
      <div>
        <label>Designation</label>
        <input type="text" class="form-control" [(ngModel)]="employee.designation" name="designation" readonly>
      </div>

      <div>
        <label>Gender</label>
        <select class="form-control" [(ngModel)]="employee.gender" name="gender">
          <option value="">Select a Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div>
        <label>PAN Number</label>
        <input type="text" class="form-control" [(ngModel)]="employee.pan" name="panNumber">
      </div>

      <div>
        <label>Join Date</label>
        <input type="date" class="form-control" [(ngModel)]="employee.joinDate" name="joinDate">
      </div>
      <div>
        <label>Birth Date</label>
        <input type="date" class="form-control" [(ngModel)]="employee.birthDate" name="birthDate">
      </div>

      <div>
        <label>Personal Email</label>
        <input type="email" class="form-control" [(ngModel)]="employee.email" name="email">
      </div>
      <div>
        <label>Employee Age</label>
        <input type="number" class="form-control" [(ngModel)]="employee.age" name="employeeAge">
      </div>

      <div>
        <label>Emergency Contact No</label>
        <input type="text" class="form-control" [(ngModel)]="employee.emergencyContact" name="emergencyContact">
      </div>
      <div>
        <label>Aadhar Card No</label>
        <input type="text" class="form-control" [(ngModel)]="employee.aadhar" name="aadharCard">
      </div>
    </div>
    <button class="btn btn-success mt-3" type="submit">Save Employee Details</button>
  </form>

  <form class="mt-5" (ngSubmit)="saveFamilyDetails()" #famForm="ngForm">

    <h4>Add GMC Details - Family</h4>
    <div class="grid grid-cols-2 gap-4">
      <div>
        <label>Family Member</label>
        <select class="form-control" [(ngModel)]="family.member" name="familyMember">
          <option value="">Select</option>
          <option *ngFor="let type of familyTypes" [value]="type">{{ type }}</option>
        </select>
      </div>
      <div>
        <label>Name</label>
        <input type="text" class="form-control" [(ngModel)]="family.name" name="familyName">
      </div>

      <div>
        <label>Birth Date</label>
        <input type="date" class="form-control" [(ngModel)]="family.birthDate" name="familyBirthDate">
      </div>
      <div>
        <label>Age</label>
        <input type="number" class="form-control" [(ngModel)]="family.age" name="familyAge">
      </div>

      <div>
        <label>Relation With Employee</label>
        <input type="text" class="form-control" [(ngModel)]="family.relation" name="relation">
      </div>
    </div>
    <button class="btn btn-success mt-3" type="submit">Save Family Details</button>
  </form>

  <table class="table table-bordered mt-5">
    <thead>
      <tr>
        <th>Sr. No</th>
        <th>Family Member</th>
        <th>Name</th>
        <th>Birth Date</th>
        <th>Age (years)</th>
        <th>Relation with Employee</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let member of familyList; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ member.member }}</td>
        <td>{{ member.name }}</td>
        <td>{{ member.birthDate }}</td>
        <td>{{ member.age }}</td>
        <td>{{ member.relation }}</td>
      </tr>
    </tbody>
  </table>
</div>
