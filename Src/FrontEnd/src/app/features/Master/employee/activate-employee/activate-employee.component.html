<div class="p-3">
    <h4>Activate Employee Login</h4>
    <hr class="my-2">
    <p>Are you want to Activate Employee Login For :</p>
    <b>{{ data.name }}</b>
    <hr class="my-2">
  
    <div class="d-flex justify-content-between mt-4">
      <button class="btn btn-success" (click)="activate()">Active</button>
      <button class="btn btn-outline-secondary" (click)="close()">Close</button>
    </div>
  </div>
