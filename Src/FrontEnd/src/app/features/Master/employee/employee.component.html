<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div>
      <h5 class="mb-0">Employees Master</h5>
    </div>

    <div class="d-flex align-items-center">
      <a
        class="btn btn-outline-secondary me-2"
        [routerLink]="['/employee-registration']"
      >
        <i class="bi bi-plus-lg"></i> Add New Employee
      </a>

      <button class="btn btn-success me-2">
        <i class="bi bi-file-earmark-excel"></i> Excel
      </button>
      <button class="btn btn-danger me-3">
        <i class="bi bi-file-earmark-pdf"></i> PDF
      </button>
    </div>
  </div>
  <hr class="my-2" />

  <div class="d-flex justify-content-between align-items-center mb-3">
    <!-- Show Entries -->
    <div>
      <label>
        Show:
        <select
          class="form-select d-inline-block w-auto ms-2"
          [(ngModel)]="pageSize"
          (change)="onPageChange(1)"
        >
          <option [value]="5">5</option>
          <option [value]="10">10</option>
          <option [value]="25">25</option>
        </select>
        entries
      </label>
    </div>

    <!-- Search Input -->
    <div>
      <label class="me-2">Search:</label>
      <input
        type="text"
        class="form-control form-control-sm d-inline-block"
        style="width: 200px"
        [(ngModel)]="searchText"
        (input)="onSearch()"
      />
    </div>
  </div>

  <div>
    <table class="table table-striped table-bordered align-middle">
      <thead class="table-light">
        <tr>
          <th *ngFor="let col of columns">{{ col.label }}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let emp of employees; let i = index">
          <td *ngFor="let col of columns">
            <ng-container [ngSwitch]="col.key">
              <!-- Sr. No. -->
              <ng-container *ngSwitchCase="'srNo'">
                {{ (pageNumber - 1) * pageSize + i + 1 }}
              </ng-container>
              <!-- Photo column -->
              <ng-container *ngSwitchCase="'photo'">
                <img
                  *ngIf="emp[col.key]"
                  [src]="emp[col.key]"
                  alt="Photo"
                  width="40"
                  class="rounded-circle"
                />
              </ng-container>

              <!-- Status badge (optional style) -->
              <ng-container *ngSwitchCase="'loginStatus'">
                <span
                  [ngClass]="{
                    'badge bg-success': emp[col.key] === true,
                    'badge bg-danger': emp[col.key] === false
                  }"
                >
                  {{ emp[col.key] ? "Active" : "Inactive" }}
                </span>
              </ng-container>

              <!-- Actions -->
              <!-- <ng-container *ngSwitchCase="'action'">
               <img
                  src="https://img.icons8.com/ios-glyphs/16/4B86D4/edit.png"
                  alt="Edit"
                  class="me-1"
                  (click)="editEmployee(emp)"/>
              <button class="btn btn-sm btn-danger" (click)="deleteEmployee(emp)">Delete</button>
            </ng-container> -->
              <ng-container *ngSwitchCase="'action'">
                <!-- Edit icon -->
                <img
                  src="https://img.icons8.com/ios-glyphs/16/4B86D4/edit.png"
                  alt="Edit"
                  title="Edit"
                  class="me-2"
                  style="cursor: pointer"
                  (click)="editEmployee(emp)"
                />

                <!-- If Active: show red cross to deactivate/delete -->
                <img
                  *ngIf="emp.loginStatus === true"
                  src="https://img.icons8.com/ios-glyphs/16/FF0000/multiply.png"
                  alt="Deactivate"
                  title="Deactivate"
                  style="cursor: pointer"
                  (click)="openInactivatePopup(emp)"
                />

                <!-- If Inactive(false): show blue plus to activate -->
                <img
                  *ngIf="emp.loginStatus === false"
                  src="https://img.icons8.com/ios-glyphs/16/4B86D4/plus.png"
                  alt="Activate"
                  title="Activate"
                  style="cursor: pointer"
                  (click)="openActivatePopup(emp)"
                />
              </ng-container>

              <!-- Default columns -->
              <ng-container *ngSwitchDefault>
                {{ emp[col.key] }}
              </ng-container>
            </ng-container>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Pagination Controls -->
    <div class="d-flex justify-content-between align-items-center mt-3">
      <div>
        <button
          class="btn btn-sm btn-outline-secondary me-2"
          (click)="onPageChange(pageNumber - 1)"
          [disabled]="pageNumber <= 1"
        >
          <i class="bi bi-chevron-left"></i> Previous
        </button>

        <span>Page {{ pageNumber }}</span>

        <button
          class="btn btn-sm btn-outline-secondary ms-2"
          (click)="onPageChange(pageNumber + 1)"
          [disabled]="pageNumber * pageSize >= totalCount"
        >
          Next <i class="bi bi-chevron-right"></i>
        </button>
      </div>
    </div>
  </div>
</div>
