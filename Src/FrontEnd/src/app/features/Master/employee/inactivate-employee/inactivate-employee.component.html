
<div class="p-3">
    <h4>Inactivate Employee Login</h4>
    <hr class="my-2">
    <p>Are you want to Inactivate Employee Login For :</p>
    <b>{{ data.name }}</b>
    <hr class="my-2">
  
    <div class="d-flex justify-content-between mt-4">
      <button class="btn"   style="background-color: #ff7043; color: white; border: 1px solid red;" (click)="inactivate()" >Inactive</button>
      <button class="btn btn-outline-secondary" (click)="close()">Close</button>
    </div>
  </div>
