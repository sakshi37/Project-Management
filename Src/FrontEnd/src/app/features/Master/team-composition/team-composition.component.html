<div class="container mt-4">
    <div class="mb-3 row align-items-center">
        <!-- Branch Dropdown -->
        <div class="col-md-3">

            <select class="form-select" (change)="onBranchChange($event)">
                <option [value]="" selected>All Branches</option>
                <option *ngFor="let branch of branches" [value]="branch.branchId">
                    {{ branch.branchName }}
                </option>
            </select>
        </div>

        <!-- Division Dropdown -->
        <div class="col-md-3">
            <select class="form-select" (change)="onDivisionChange($event)">
                <option [value]="" selected>All Divisions</option>

                <option *ngFor="let division of divisions" [value]="division.divisionId">
                    {{ division.divisionName }}
                </option>
            </select>
        </div>

        <!-- Add Team Button -->
        <div class="col-md-3 ">
            <button class="btn custom-excel-btn"
                (click)="exportToExcel()">
                <i class="fas fa-file-csv"></i>  
                 Export to Excel
            </button>
        </div>
        <div class="col-md-3 text-end">
            <button class="btn custom-add-btn" data-bs-toggle="modal" data-bs-target="#teamModal"
                (click)="openAddModal()">
                + Add Team
            </button>
        </div>

    </div>

    <!-- Modal -->
    <div class="modal fade" id="teamModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h5 class="modal-title">{{ isEditMode ? 'Edit Team' : 'Add New Team' }}</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <!-- Modal Body -->
                <div class="modal-body">
                    <form [formGroup]="teamForm" (ngSubmit)="onSubmit()" class="row g-3">
                        <div class="col-md-12">
                            <label class="form-label">Team Name:</label>
                            <input type="text" formControlName="teamName" class="form-control" />
                        </div>

                        <div class="col-md-12">
                            <label class="form-label">Branch:</label>
                            <select class="form-select" formControlName="fk_BranchId">
                                <option [value]="" selected>All Branches</option>
                                <option *ngFor="let branch of branches" [value]="branch.branchId">
                                    {{ branch.branchName }}
                                </option>
                            </select>
                        </div>

                        <div class="col-md-12">
                            <label class="form-label">Division:</label>
                            <select class="form-select" formControlName="fk_DivisionId">
                                <option [value]="" selected>All Divisions</option>

                                <option *ngFor="let division of divisions" [value]="division.divisionId">
                                    {{ division.divisionName }}
                                </option>
                            </select>
                        </div>

                        <!-- <div class="col-md-12">
                <label class="form-label">Team Leader ID:</label>
                <input type="number" formControlName="fk_TeamLeaderId" class="form-control" />
              </div> -->
                        <div class="col-md-12">
                            <label for="teamLeader" class="form-label">Team Leader</label>
                            <select id="teamLeader" class="form-select" formControlName="fk_TeamLeaderId">
                                <option [value]="" selected>All TeamLeaders</option>

                                <!-- <option value="" disabled selected>Select Team Leader</option> -->
                                <!-- <option [value]="''" selected>All</option> -->
                                <option *ngFor="let leader of teamLeaders" [value]="leader.id">
                                    {{ leader.name }}
                                </option>
                            </select>
                        </div>
                        <div class="col-12" *ngIf="isEditMode">
                            <label for="teamStatus" class="form-label">Status:</label>
                            <div class="input-icon-group">
                              <i class="fas fa-toggle-on"></i>
                              <select id="teamStatus" name="teamStatus" class="form-control" formControlName="teamStatus">
                                <option value="1">Active</option>
                                <option value="0">Inactive</option>
                              </select>
                            </div>
                          </div>


                        <div class="col-12 d-flex justify-content-end">
                            <button class="btn btn-success" data-bs-dismiss="modal" type="submit">
                                {{ isEditMode ? 'Update' : 'Add' }}
                            </button>
                            <button class="btn btn-secondary ms-2" type="button" (click)="resetForm()" data-bs-dismiss="modal">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Table -->
    <div class="row gy-4" *ngIf="teamCompositions && teamCompositions.length > 0;">
        <div class="col-12">
            <div>
                <table class="mb-0">
                    <thead>
                        <tr>
                            <th>
                                <div class="head-first">Sr. No</div>
                            </th>
                            <th>
                                <div class="head-other">Team Name</div>
                            </th>
                            <th>
                                <div class="head-other">Branch</div>
                            </th>
                            <th>
                                <div class="head-other">Division</div>
                            </th>
                            <th>
                                <div class="head-other">TeamLeader</div>
                            </th>
                            <th>
                                <div class="head-other">Status</div>
                            </th>
                            <th>
                                <div class="head-last">Action</div>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- <tr
                  *ngFor="let h of filteredResults | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage }; let i = index"
                  [ngClass]="{ 'inactive-row': !h.holidayStatus }"> -->
                        <tr *ngFor="let team of teamCompositions; let i = index" [ngClass]="{ 'inactive-row': !team.teamStatus }">

                            <td>
                                <div class="tr-first-child">{{ i + 1 }}</div>
                            </td>
                            <td>
                                <div class="tr-other-child">{{ team.teamName }}</div>
                            </td>
                            <td>
                                <div class="tr-other-child">{{ team.branchName }}</div>
                            </td>

                            <td>
                                <div class="tr-other-child">
                                    {{ team.divisionName }}
                                </div>
                            </td>

                            <td>
                                <div class="tr-other-child">{{ team.teamLeaderName}}</div>
                            </td>
                            <td>
                                <div class="tr-other-child">
                                    <span class="badge status-badge"
                                        [ngClass]="team.teamStatus ? 'active' : 'inactive'">
                                        {{ team.teamStatus ? 'Active' : 'Inactive' }}
                                    </span>
                                </div>
                            </td>
                            <td>
                                <div class="tr-last-child">
                                    <button class="btn btn-sm edit-btn me-2" (click)="onEdit(team)"data-bs-toggle="modal"
                                        data-bs-target="#teamModal">
                                        <i class="fas fa-edit"></i> Edit
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!-- <div class="pagination-wrapper">
              <pagination-controls (pageChange)="currentPage = $event" [autoHide]="true"></pagination-controls>
            </div> -->
            </div>
        </div>
    </div>
